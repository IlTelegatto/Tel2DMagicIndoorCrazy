<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambia Sfondo con Immagini</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            transition: background-image 0.5s;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }
        #changeBackgroundButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            position: absolute;
            top: 20px;
            left: 20px;
        }
    </style>
</head>
<body>

    <button id="changeBackgroundButton">Cambia Sfondo</button>

    <script>
        document.getElementById('changeBackgroundButton').addEventListener('click', function() {
            // Lista di URL di immagini di sfondo
            var images = [
                'ciao.png',
                'https://www.w3schools.com/howto/img_snow.jpg',
            // Seleziona un'immagine casuale dalla lista
            var randomImage = images[Math.floor(Math.random() * images.length)];
            // Cambia l'immagine di sfondo della pagina
            document.body.style.backgroundImage = 'url(' + randomImage + ')';
        });
    </script>

</body>
</html>

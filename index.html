    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <style>
        .audio-container {
            position: fixed;
            bottom: 0;
            right: 0;
            margin: 10px; /* Optional: to add some margin from the edges */
        }
    </style>
</head>
<body>
    <embed 
        src="music/vocet.mp3"

        hidden="true"
        volume="70">

            <source src="music/vocet.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
    <script src="script.js"></script>
